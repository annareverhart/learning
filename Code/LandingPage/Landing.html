<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Landing Page</title>
</head>



<body>
<h1>Your Course Landing Page</h1>
<form action="">
 <div>
     <label for="coursetitle">Course title</label>
     <input type="text" id="coursetitle" name="CourseTitle">
 </div>


<div>
    <label for="description">Course description</label>
    <div><textarea name="description" id="description" cols="30" rows="10"></textarea></div>
</div>


<div>
    <label for="skill">Skill Level</label>
    <select name="skill" id="skill">Skill Level
        <option value="b">Beginner</option>
        <option value="n">Novice</option>
        <option value="a">Advanced</option>
    </select>
</div>


<div>
    <label for="publish">Ready to publish course?</label>
    <input type="checkbox" name="publish" id="publish">
</div>
<button>Submit</button>
</form>
    
</body>
</html>

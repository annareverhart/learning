<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<!--very vague table info there is way more info out there-->
<body>
<table>
    <thead>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
    </thead>
<tbody>
    <tr> <!--table row-->
        <td>Hot Chocolate</td> <!--table data cell (td)-->
        <td>$2,231,231,242</td>
        <td>1</td>
    </tr>
    <tr>
        <td>Cookies</td>
        <td>231231</td>
        <td>40</td>
    </tr>
    <tr>
        <td>Chicken</td>
        <td>123123</td>
        <td>23</td>
    </tr>
</tbody>
</table>
</body>
</html>
